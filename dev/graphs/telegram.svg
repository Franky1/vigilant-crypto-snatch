link telegram.TelegramSender to telegram.TelegramBotException--><path codeLine="34" d="M167.55,256 C177.52,256 187.48,256 197.45,256 " fill="none" id="telegram.TelegramSender-to-telegram.TelegramBotException" style="stroke:#A80036;stroke-width:1.0;"/><polygon fill="#A80036" points="202.66,256,193.66,252,197.66,256,193.66,260,202.66,256" style="stroke:#A80036;stroke-width:1.0;"/><!--MD5=[fe5912893f276b47c14fde1fa8e2c6c2]
@startuml

allowmixing

namespace telegram {
component requests

class TelegramConfig {
    token: str
    level: str
    chat_id: Optional[int]
}

class TelegramLogger extends python.logging.Handler {
format()
emit()
}

class TelegramBotException

class TelegramSender {
    queue_message()
    has_messages()
    wait_predicate()
    shutdown()
    watch_queue()
    get_chat_id()
    send_message()
}

TelegramConfig <- - TelegramSender

TelegramLogger -> TelegramSender
TelegramSender - -> requests
TelegramSender -> TelegramBotException

}
@enduml

